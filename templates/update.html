{% extends 'base.html' %}

{% block head %}
<title> ML-WebApp </title>

{% endblock %}


{% block body %}
<div class="content">
    <h1> CIFAR-10 Update </h1>

    <form action="/update/{{image.Id}}", method="POST">
        <input type="text" name="ID" id="ID" value="{{image.Id}}">
        <input type="text" name="Label" id="Label" value="{{image.label}}">
        <input type="submit" value="Update">
    </form>
</div>

{% endblock %}
