{% extends 'base.html' %}

{% block head %}
<title> ML-WebApp </title>

{% endblock %}


{% block body %}
<div class="content">
    <h1> CIFAR-10 </h1>
    <table class="table-1">
        <tr>
            <th> ID </th>
            <th> Label </th>
            <th> Date added </th>
            <th> Actions </th>
        </tr>
        {% for image in images %}
        <tr>
            <td> {{ image.Id }} </td>
            <td> {{ image.label }} </td>
            <td> {{ image.date_created.date() }} </td>
            <td>
                <a href=""> Delete </a>
                <br>
                <a href=""> Update </a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <form action="/", method="POST">
        <input type="text" name="ID" id="ID">
        <input type="text" name="Label" id="Label">
        <input type="submit" value="Add image">
    </form>
</div>

{% endblock %}
